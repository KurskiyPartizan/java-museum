<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ru">
    <title>Карточка ветерана</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="container">
    <h2>Информация о ветеране</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Фамилия</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${people.PersonLastName}"></p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${people.PersonFirstName}"></p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Отчество</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${people.PersonSecondName}"></p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Дата рождения</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${people.DateOfBirth}"></p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Место рождения</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${people.PlaceOfBirth}"></p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Дата смерти</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${people.DateOfDeath}"></p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Место смерти</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${people.PlaceOfDeath}"></p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Биография:</label>
                <div class="col-12">
                    <p class="form-control-static" th:text="${people.Biography}"></p>
                </div>
            </div>
            <div class="row">
                <a th:href="${'/people/edit/' + people.id}" class="btn btn-default">Редактировать</a>
                <a th:href="${'/people/delete/' + people.id}" class="btn btn-default">Удалить</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
